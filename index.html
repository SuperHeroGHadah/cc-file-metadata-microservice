<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File Metadata Microservice</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; }
      input[type=file] { margin: 12px 0; }
      pre { background: #f7f7f7; padding: 12px; border-radius: 8px; overflow-x: auto; }
      button { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>File Metadata Microservice</h1>
      <p>Upload a file and get its <strong>name</strong>, <strong>type</strong>, and <strong>size</strong> in bytes.</p>

      <!-- IMPORTANT: action and field name must match FCC spec -->
      <form id="form" enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
        <input id="input" type="file" name="upfile" required />
        <button type="submit">Upload</button>
      </form>

      <h3>Response</h3>
      <pre id="out">{}</pre>
    </div>

    <script>
      const form = document.getElementById("form");
      const out = document.getElementById("out");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const res = await fetch(form.action, { method: "POST", body: data });
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      });
    </script>
  </body>
</html>
